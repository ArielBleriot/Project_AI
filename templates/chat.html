<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="../static/css/chat.css">
    <link rel="stylesheet" href="../static/css/calendar.css">
</head>
<body>

    <div class="container">
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="inputField" placeholder="Type a message...">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="calendar">
            <div class="header">
                <button onclick="prevMonth()">&#9665;</button>
                <h2 id="month-year"></h2>
                <button onclick="nextMonth()">&#9655;</button>
            </div>
            <div class="days" id="days"></div>
            <div class="events">
                <div>Events will be displayed here</div>
                <div>Index - name - date - time - location</div>
                <ul class="eventList" id="eventList"></ul>
            </div>
        </div>
    </div>

    <script src="../static/js/chat.js" defer></script>
    <script src="../static/js/calendar.js" defer></script>

</body>
</html>
